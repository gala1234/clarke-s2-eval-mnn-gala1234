<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Document</title>
	<link rel="stylesheet" href="/css/index.css">
</head>
<body>
	<section class="play-zone">
		<div class="header">
			<h1 class="header-text">Adivina el número</h1>
			<h2 class="header-attempts">0</h2>
		</div>
		<div class="play">
			<p class="play-text">Introduce aquí tu número</p>
			<form class="play-form" action="">
				<input class="play-input" type="text">
			</form>
			<button class="play-button" type="button" name="button">
				<p class="play-button-p">Prueba</p>
			</button>
		</div>
		<div class="user-data">
			<form class="user-data-form" action="index.html" method="post">
				<input class="user-data-name"type="text" name="" value="">
			</form>
			<button class="user-data-button" type="button" name="button">
				<p class="user-data-button-p">Guarda</p>
			</button>
		</div>
		<div class="instructions">
			<p class="instructions-p">Escribe un número y dale a <em>Prueba</em></p>
		</div>
	</section>
	<section class="score-zone">
		<h2 class="score-zone-h2">Histórico</h2>
		<ul class="score-zone-ul">
			<li>Israel - 0 intentos</li>
		</ul>
	</section>
<script type="text/javascript" src="index.js"></script>
</body>
</html>
