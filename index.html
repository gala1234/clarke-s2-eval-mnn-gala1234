<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<meta property="og:title" content="Adivina el número" />
	<meta property="og:description" content="Juego hecho con JS de adivinar un número" />
	<meta property="og:image" content="/image.png" />
	<meta property="og:url" content="https://gala1234.github.io/clarke-s2-eval-mnn-gala1234/" />
<title>Juego de adivinar el número</title>
	<title>Document</title>
	<link rel="stylesheet" href="css/index.css">
</head>
<body>
	<section class="play-zone">
		<div class="header">
			<h1 class="header-text">Adivina el número</h1>
			<h2 class="header-attempts">0</h2>
		</div>
		<div class="play">
			<p class="play-text">Introduce aquí tu número</p>
			<form class="play-form" action="play" method="get">
				<input class="play-input" type="text">
				<button class="play-button" type="button" name="button">Prueba</button>
			</form>
		</div>
		<div class="user-data">
			<form class="user-data-form" action="winnerData" method="get">
				<input class="user-data-name"type="text" name="" value="">
			</form>
			<button class="user-data-button" type="button" name="button">Guarda</button>
		</div>
		<div class="instructions">
			<p class="instructions-p">Escribe un número y dale a <em>Prueba</em></p>
		</div>
	</section>
	<section class="score-zone">
		<h2 class="score-zone-h2">Histórico</h2>
		<ul class="score-zone-ul">
		</ul>
	</section>
<script type="text/javascript" src="index.js"></script>
</body>
</html>
